language: haskell

dist: xenial

addons:
  apt:
    packages:
      - cabal-install-2.2

ghc:
  - "8.6.3"
  - "8.4.4"
  - "8.2.2"
  - "8.0.2"
  - "7.10.3"

install:
  - cabal new-configure
  - cabal new-install --only-dependencies

script:
  - cabal new-build
  - cabal new-sdist
  - cabal new-check
  - cabal new-haddock
